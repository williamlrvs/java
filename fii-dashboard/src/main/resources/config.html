<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container py-5">
    <h2>Configurações</h2>
    <form th:action="@{/config/salvar}" method="post" class="mt-4">
        <div class="row g-3">
            <div class="col-md-3"><label>Preço Máx.</label><input type="number" step="0.01" name="max_preco" class="form-control" th:value="${config.max_preco}" required></div>
            <div class="col-md-3"><label>DY Mín. (%)</label><input type="number" step="0.01" name="min_dy" class="form-control" th:value="${config.min_dy}" required></div>
            <div class="col-md-3"><label>P/VP Máx.</label><input type="number" step="0.01" name="max_pvp" class="form-control" th:value="${config.max_pvp}" required></div>
            <div class="col-md-3"><label>Volume Mín.</label><input type="number" name="min_volume" class="form-control" th:value="${config.min_volume}" required></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        <a href="/" class="btn btn-secondary mt-3">Voltar</a>
    </form>
</div>
</body>
</html>
