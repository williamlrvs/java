<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FII Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between mb-4">
        <h1>FII Dashboard</h1>
        <div>
            <a th:href="@{/?maxPreco=10}" class="btn btn-sm btn-outline-primary">R$10</a>
            <a th:href="@{/?maxPreco=20}" class="btn btn-sm btn-outline-primary">R$20</a>
            <a href="/atualizar" class="btn btn-sm btn-success">Atualizar</a>
            <a href="/config" class="btn btn-sm btn-secondary">Config</a>
        </div>
    </div>

    <!-- Resumo -->
    <div class="row mb-4">
        <div class="col-md-4"><div class="card text-center"><div class="card-body">
            <h5>FIIs ≤ R$<span th:text="${maxPreco}">10</span></h5>
            <h3 th:text="${resumo.total}">0</h3>
        </div></div></div>
        <div class="col-md-4"><div class="card text-center card-recomendado"><div class="card-body">
            <h5>Recomendados</h5>
            <h3 th:text="${resumo.recomendados}">0</h3>
        </div></div></div>
        <div class="col-md-4"><div class="card text-center"><div class="card-body">
            <h5>DY Médio</h5>
            <h3 th:text="${resumo.dyMedio + '%'}">0%</h3>
        </div></div></div>
    </div>

    <!-- Tabela -->
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <span>FIIs com cota ≤ R$<span th:text="${maxPreco}">10</span></span>
            <a th:href="@{'/exportar?maxPreco=' + ${maxPreco}}" class="btn btn-sm btn-outline-secondary">CSV</a>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0" id="tabela">
                <thead class="table-light">
                <tr>
                    <th>Ticker</th><th>Nome</th><th>Preço</th><th>P/VP</th><th>DY</th><th>Volume</th><th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${fiis}" th:class="${f.recomendado} ? 'table-success' : ''">
                    <td><strong th:text="${f.ticker}"></strong></td>
                    <td th:text="${f.nome}"></td>
                    <td th:text="'R$' + ${#numbers.formatDecimal(f.preco,1,2)}"></td>
                    <td th:text="${#numbers.formatDecimal(f.pvp,1,2)}"></td>
                    <td th:text="${#numbers.formatDecimal(f.dy * 100,1,2)} + '%'" class="text-success"></td>
                    <td th:text="${#numbers.formatInteger(f.volume,0,'DEFAULT')}"></td>
                    <td>
                        <span th:if="${f.recomendado}" class="badge bg-success">COMPRAR</span>
                        <span th:unless="${f.recomendado}" class="badge bg-secondary">NÃO</span>
                        <button class="btn btn-sm btn-outline-info ms-2" th:onclick="'openChart(\'' + ${f.ticker} + '\')'">Gráfico</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Gráfico -->
<div class="modal fade" id="chartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Evolução - <span id="modalTicker"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"><canvas id="priceChart"></canvas></div>
            <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></div>
        </div>
    </div>
</div>

<script>
    let chart = null;
    function openChart(ticker) {
        document.getElementById('modalTicker').textContent = ticker;
        fetch(`/api/historico/${ticker}`)
            .then(r => r.json())
            .then(data => {
                const labels = data.map(h => new Date(h.data).toLocaleDateString('pt-BR'));
                const prices = data.map(h => h.preco);
                if (chart) chart.destroy();
                chart = new Chart(document.getElementById('priceChart'), {
                    type: 'line',
                    data: { labels, datasets: [{ label: 'Preço (R$)', data: prices, borderColor: '#0d6efd', fill: true }] },
                    options: { responsive: true, scales: { y: { ticks: { callback: v => 'R$' + v.toFixed(2) } } } }
                });
            });
        new bootstrap.Modal(document.getElementById('chartModal')).show();
    }
</script>
</body>
</html>
